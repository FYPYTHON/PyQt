<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div v-bind:class="{ active: isActive }"></div>
<div id="app-1"
  class="static"
  v-bind:class="{ active: isActive, 'text-danger': hasError }"
>--active--</div>

<div id="app-2"
  v-bind:class="classObject">app2</div>

<div id="app-3" v-bind:class="[activeClass, errorClass]">class list style</div>
<div v-bind:class="[{ active: isActive }, errorClass]">class list class style</div>

<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
<div id="app-4" v-bind:style="styleObject">style bind</div>
<div v-bind:style="[baseStyles, overridingStyles]"></div>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {
    isActive: true,
    hasError: false
  }
});
// app-2
var app2 = new Vue({
	el:'#app-2',
	data: {
	  isActive: true,
	  error: null
	},
	computed: {
	  classObject: function () {
		return {
		  active: this.isActive && !this.error,
		  'text-danger': this.error && this.error.type === 'fatal'
		}
	  }
	}
});
// app-3
var app3 = new Vue({
  el: '#app-3',
  data: {
	activeClass: 'active',
	errorClass: 'text-danger'
  }
});
// app-4
var app4 = new Vue({
  el: '#app-4',
  data: {
	  styleObject: {
		color: 'red',
		fontSize: '13px'
	  }
	}
});
</script>
</html>
